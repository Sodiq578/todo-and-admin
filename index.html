<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>O'qituchi uchun </h1>
    
    <form id="taskForm">
        <label for="name">Ism:</label>
        <input type="text" id="name" required>
        <label for="color">Rangni tanlang:</label>
        <select id="color" required>
            <option value="green">Yashil</option>
            <option value="yellow">Sariq</option>
            <option value="red">Qizil</option>
        </select>
        <button type="button" id="addDoneTask">Bajarildi</button>
        <button type="button" id="addNotDoneTask">Bajarilmagan</button>
        <button type="button" id="saveTask" style="display: none;">Saqlash</button>
    </form>

    <table id="taskTable">
        <thead>
            <tr>
                <th>Ism</th>
                <th>Rang</th>
                <th>Bajarilgan</th>
                <th>Bajarilmagan</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
    
    <a href="./pages/about.html" class="about-link">About</a>

    <script src="/js/script.js"></script>
</body>
</html>
